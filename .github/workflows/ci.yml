name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'cypress/included:6.4.0'
      options: --user 1001
    strategy:
      matrix:
        node: ['14.x', '12.x', '10.x']
        browser: ['electron', 'chrome', 'firefox']
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: ESLint
        run: npm run eslint:check
      - name: Prettier
        run: npm run prettier:check
      - name: Build
        run: npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: ${{ matrix.browser }}
          start: npm run start
          install: false
          headless: true
          wait-on: 'http://localhost:5000'
          record: true
          spec: cypress/integration/svelte-todo-app/**/*.js
          tag: node-${{ matrix.node }}-${{ matrix.browser }}-on-${{ runner.os }}
          cache-key: node-v${{ matrix.node }}-${{ matrix.browser }}-on-${{ runner.os }}-hash-${{ hashFiles('package-lock.json') }}
        env:
          CI: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
